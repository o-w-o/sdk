@startuml

header 烛火录

title 规范化接口相应

state "Request 接口请求" as Request
state "Service 服务响应" as Service
state c <<choice>>
state "Request 接口响应 **正常**" as Response
state "Request 接口响应 **异常**" as Exception

Response : 载荷
Exception : 异常

[*] -> Request

Request -> Service
Service -> c : 服务处理

c - -> Response : 服务处理成功
c - -> Exception : 服务处理失败

Response - -> [*]
Exception - -> [*]

@enduml

